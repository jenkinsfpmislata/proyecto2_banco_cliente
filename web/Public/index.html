<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>your BANK</title>
        <!-- Imports -->
        <!-- Estilos propios -->
        <link href="../css/style.css" rel="stylesheet" type="text/css" media="screen" />
        <link href="../css/style3.css" rel="stylesheet" type="text/css" media="screen" />
        <link href="../css/style2.css" rel="stylesheet" type="text/css" media="screen" />
        <link href="../css/styleAdmin.css" rel="stylesheet" type="text/css" media="screen" />
        <!-- Bootstrap -->
        <link href="../lib/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" media="screen" />        
        <!-- jQuery -->
        <script src="../lib/jquery/js/jquery-2.0.3.min.js" type="text/javascript"></script>        
        <!-- Bootstrap -->
        <script src="../lib/bootstrap/js/bootstrap.js" type="text/javascript"></script>
        <!-- AngularJs -->
        <script src="../lib/angularjs/js/angular.js" type="text/javascript"></script>
        <script src="../lib/angularjs/js/angular-route.js" type="text/javascript"></script>
        <!-- JS -->
        <script src="index.js" type="text/javascript"></script>        
        <script src="main.js" type="text/javascript"></script>
        <script src="Entity.js" type="text/javascript"></script>
        <script src="Accounts.js" type="text/javascript"></script>
        <script src="BranchOffice.js" type="text/javascript"></script>
        <script src="Movements.js" type="text/javascript"></script>
         <script src="indexLogin.js" type="text/javascript"></script>
        

        <!-- Fin Imports -->
        <script>
            $(".collapse").collapse(
                    {parent: true}
            );
        </script>

    </head>
    <body>
        <div id="topbar">
            <div id="logotopbar"></div>
            <div id="menutopbar">
                <ul>
                    <a href="#" ><li id="homeTopBar"></li></a>

                </ul>
            </div>
        </div>
        <div id="container">
            <div id="header">
                <div id="logoheader"></div>
            </div>
            <div id="main">
                <div id="column-left">
                    <div class="menu-left">
                        <h5>MENU</h5>
                        <ul>
                            <li><a href="#/Entity">Bank</a></li>
                            <li><a href="#/BranchOffice">Branch Office</a></li>
                            <li><a href="#/Account">Accounts</a></li>

                        </ul>
                    </div>
                    <div class="menu-left">
                        <h5>ACCESS</h5>
                        <div id="accordion" class="panel-group">
                            <ul>
                                <li data-toggle="collapse" data-target="#formClient" data-parent="#accordion">Clients</li>
                                <li id="formClient" class="collapse">
                                    <div id="containsLogin">                         
                                        <form role="form"  >
                                            <div class="form-group">
                                                <label for="emailLogin">Email</label>
                                                <input type="email" class="form-control" id="emailLogin"
                                                       placeholder="E-mail" ng-model="indexLogin">
                                            </div>
                                            <div class="form-group">
                                                <label for="passLogin">Pass:</label>
                                                <input type="password" class="form-control" id="passLogin" 
                                                       placeholder="Password">
                                            </div>
                                            <button  class="btn btn-default" ng-click="logearse()">Enviar</button>
                                        </form>
                                    </div>
                                </li>
                                <li data-toggle="collapse" data-target="#formWorker" data-parent="#accordion">Worker</li>
                                <li id="formWorker" class="collapse">
                                    <div id="containsLogin">                         
                                        <form role="form" action="../Worker/workerIndex.html">
                                            <div class="form-group">
                                                <label for="emailLogin">Email</label>
                                                <input type="email" class="form-control" id="emailLogin"
                                                       placeholder="E-mail">
                                            </div>
                                            <div class="form-group">
                                                <label for="passLogin">Pass:</label>
                                                <input type="password" class="form-control" id="passLogin" 
                                                       placeholder="Password">
                                            </div>
                                            <button type="submit" class="btn btn-default">Enviar</button>
                                        </form>
                                    </div>
                                </li>

                            </ul>
                        </div>
                    </div>

                </div>
                <div id="column-right">

                    <ng-view></ng-view>

                </div>
            </div>
            <div id="footer">
                <div id="link-footer">
                    <a href="#">Legal Terms</a>
                    <a href="#">Security</a>
                    <a href="#">Privacy</a>
                    <a href="#">Rate</a>
                </div>
                <div id="icon-footer">
                    <img class="icon-footer" src="../img/icon/facebook24.png">
                    <img class="icon-footer" src="../img/icon/twitter14.png">
                    <img class="icon-footer" src="../img/icon/google17.png">
                    <img class="icon-footer" src="../img/icon/social68.png">

                </div>
                <div class="clear"></div>
                <div id="copyright">
                    <p>
                        (c) your BANK 2013. Spain. All rights reserved.<br />
                        Proyecto 2 - Banco
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
