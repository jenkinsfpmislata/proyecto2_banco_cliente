<h4>Client Accounts</h4>

<div id="containsTable">
    <table class="table table-hover">
        <thead>
            <tr>
                <td>#</td><td>Branch office</td><td>Account number</td><td>DC</td><td>Balance</td><td>CTC</td><td>Edit</td>
            </tr>
        </thead>
        
        <tbody>
           <tr ng-repeat="cuenta in cuentasBancarias">
                <td><a href="#/Accounts/Details/{{cuenta.idCuentaBancaria}}">{{cuenta.idCuentaBancaria}}</a></td>
                <td>{{cuenta.sucursalBancaria.codigoSucursalBancaria }} - {{cuenta.sucursalBancaria.nombreSucursalBancaria}}</td>
                <td>{{cuenta.numeroCuenta}}</td>
                <td>{{cuenta.dc}}</td>
                <td>{{cuenta.saldo}}</td>
                <td>{{cuenta.cif}}</td>
                <td>
                    <a type="button" class="btn btn-default btn-sm" href="#/Accounts/Edit/{{cuenta.idCuentaBancaria}}"><span class="glyphicon glyphicon-edit"></span></a> 
                    <button type="button" class="btn btn-default btn-sm" ng-click="deleteCuentasBancarias(cuenta.idCuentaBancaria)"><span class="glyphicon glyphicon-trash"></span></button> 
                </td> 
           
        </tbody>
    </table>
</div>
