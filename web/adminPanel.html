<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>your BANK</title>
        <link href="css/style.css" rel="stylesheet" type="text/css" /> 
        <link href="css/styleAdmin.css" rel="stylesheet" type="text/css" /> 
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />
        <link href="css/bootstrap-theme.min.css" rel="stylesheet" media="screen" />

    </head>
    <body>
        <div id="topbar">
            <div id="logotopbar"></div>
            <div id="menutopbar">
                <ul>
                    <a href="#" ><li id="homeTopBar"></li></a>
                    <a href="#" ><li id="messageTopBar"></li></a>
                    <a href="#" ><li id="exitTopBar"></li></a>
                </ul>
            </div>
        </div>
        <div id="container">
            <div id="header">
                <div id="logoheader"></div>
            </div>
            <div id="main">
                <div id="column-left">
                    <div class="menu-left">
                        <h5>MENU</h5>
                        <ul>
                            <li>Bank Entity</li>
                            <li>Branch Office</li>
                            <li>Accounts</li>
                            <li>Companies</li>
                            <li>Private</li>
                        </ul>
                    </div>
                    <div class="menu-left">
                        <h5>LOGIN</h5>
                        <div id="containsLogin">                         
                            <form role="form">
                                <div class="form-group">
                                    <label for="emailLogin">Email</label>
                                    <input type="email" class="form-control" id="emailLogin"
                                           placeholder="E-mail">
                                </div>
                                <div class="form-group">
                                    <label for="passLogin">Pass:</label>
                                    <input type="password" class="form-control" id="passLogin" 
                                           placeholder="Password">
                                </div>
                                <button type="submit" class="btn btn-default">Enviar</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div id="column-right">
                    <h4>Admin Panel</h4>
                    <div id="containsPanelAdmin">
                        <div id="newUser" class="optionPanelAdmin"></div>                        
                        <div id="message" class="optionPanelAdmin"></div>   
                        <div class="clear"></div>
                        <div id="users" class="optionPanelAdmin"></div>
                        <div id="entity" class="optionPanelAdmin"></div>
                        <div id="office" class="optionPanelAdmin"></div>
                        <div id="transaction" class="optionPanelAdmin"></div>
                    </div>
                </div>
            </div>
            <div id="footer">
                <div id="link-footer">
                    <a href="#">Legal Terms</a>
                    <a href="#">Security</a>
                    <a href="#">Privacy</a>
                    <a href="#">Rate</a>
                </div>
                <div id="icon-footer">
                    <img class="icon-footer" src="img/icon/facebook24.png">
                    <img class="icon-footer" src="img/icon/twitter14.png">
                    <img class="icon-footer" src="img/icon/google17.png">
                    <img class="icon-footer" src="img/icon/social68.png">

                </div>
                <div class="clear"></div>
                <div id="copyright">
                    <p>
                        (c) your BANK 2013. Spain. All rights reserved.<br />
                        Proyecto 2 - Banco
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
