<h4>{{title}} Branch Office</h4>
<div id="containsForm">
    <form role="form">
        <div class="row">
            <div class="form-group col-xs-2">
                <label>#</label>
                <input id="idBranch" type="text" class="form-control" ng-model="sucursalBancaria.idSucursalBancaria" disabled>
            </div>
            <div class="form-group col-xs-6">
                <label>Entity</label>
                <input type="text" class="form-control" ng-model="sucursalBancaria.entidadBancaria" >
            </div>
            
        </div>
        <div class="row">
            <div class="form-group col-xs-4">
                <label>Office Code</label>
                <input type="text" class="form-control" ng-model="sucursalBancaria.codigoSucursalBancaria" >
            </div>
            <div class="form-group col-xs-6">
                <label>Account number</label>
                <input type="text" class="form-control" ng-model="sucursalBancaria.nombreSucursalBancaria">
            </div>
       
        <div class="row">
            <div class="form-group col-xs-12">
                <button type="button" class="btn btn-warning col-xs-4">Cancel</button>
                <button type="button" class="btn btn-primary col-xs-4 col-xs-offset-4">Accept</button>
            </div>
        </div>
    </form>
</div>
