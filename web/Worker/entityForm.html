<h4>{{title}} entity</h4>
<div id="containsForm">
    <form role="form">
        <div class="row">
            <div class="form-group col-xs-2">
                <label>#</label>
                <input id="idEntity" type="text" class="form-control" ng-model="entidadBancaria.idEntidadBancaria" disabled>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-xs-3">
                <label>Entity code</label>
                <input type="text" class="form-control" ng-model="entidadBancaria.codigoEntidadBancaria">
            </div>
            <div class="form-group col-xs-9">
                <label>Name</label>
                <input type="text" class="form-control" ng-model="entidadBancaria.nombreEntidadBancaria">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-xs-4">
                <label>CTC</label>
                <input type="text" class="form-control" ng-model="entidadBancaria.cifEntidadBancaria">
            </div>
            <div class="form-group col-xs-8">
                <label>Entity type</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-xs-12">
                <a type="button" class="btn btn-warning col-xs-5" href="#/Entity">Cancel</a>
                <button id="update" type="button" class="btn btn-primary col-xs-5 col-xs-offset-2" ng-click="buttonOK()">Accept</button>
            </div>
        </div>
    </form>
</div>
