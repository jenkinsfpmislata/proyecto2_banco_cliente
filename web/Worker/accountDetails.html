<h4>Account Detail</h4>
<div id="accountDetails">

</div>
<div id="containsTable">
    <div id="details">
        <div><span class="nombreDetalle">ID:</span> {{cuenta.idCuentaBancaria}}</div>
        <div><span class="nombreDetalle">BRANCH OFFICE:</span> {{cuenta.sucursalBancaria.codigoSucursalBancaria }} - {{cuenta.sucursalBancaria.nombreSucursalBancaria}}</div>
        <div><span class="nombreDetalle">ACCOUNT NUMBER:</span> {{cuenta.numeroCuenta}}</div>
        <div><span class="nombreDetalle">DC:</span> {{cuenta.dc}}</div>
        <div><span class="nombreDetalle">CTC:</span> {{cuenta.cif}}</div>
       
    </div>
  
    <div id="return">
        <a class="btn btn-warning col-xs-5" href="#/Accounts">Return</a>
    </div>
</div>
