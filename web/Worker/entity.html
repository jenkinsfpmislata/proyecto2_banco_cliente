<h4>Administer Entities</h4>
<div id="newUser">
    <button type="button" class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-plus"></span>New entity</button> 
</div>
<div id="containsTable">
    <table class="table table-hover">
        <thead>
            <tr>
                <td>#</td><td>Entity code</td><td>Entity name</td><td>CTC</td><td>Edit</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="entidad in entidadesBancarias">
                <td>{{entidad.idEntidadBancaria}}</td>
                <td>{{entidad.codigoEntidad}}</td>
                <td>{{entidad.nombre}}</td> 
                <td>{{entidad.cif}}</td> 
            </tr>
            
        </tbody>
    </table>
</div>
