<h4>{{title}} account</h4>
<div id="containsForm">
    <form role="form">
        <div class="row">
            <div class="form-group col-xs-7">
                <label>Branch office</label>
                <div class="input-group input-group-sm">
                    <input type="text" class="form-control" ng-model="sucursalMostrar" disabled>
                    <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="readSucursales()" data-toggle="modal" data-target="#modalSucursales"><span class="glyphicon glyphicon-search"></span></button>
                    </span>
                </div>
            </div>
            <div class="form-group col-xs-5">
                <label>CIF</label>
                <input type="text" class="form-control" ng-model="cuenta.cif">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-xs-6">
                <label>Account number</label>
                <input type="text" class="form-control" ng-model="cuenta.numeroCuenta">
            </div>
            <div class="form-group col-xs-2">
                <label>DC</label>
                <input type="text" class="form-control" ng-model="cuenta.dc">
            </div>
            <div class="form-group col-xs-4">
                <label>Balance</label>
                <input type="text" class="form-control" ng-model="cuenta.saldo">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-xs-12">
                <a class="btn btn-warning col-xs-5" href="#/Accounts">Cancel</a>
                <button type="button" class="btn btn-primary col-xs-5 col-xs-offset-2" ng-click="buttonOK()">Accept</button>
            </div>
        </div>
    </form>
</div>    

<div class="modal fade" id="modalSucursales" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Select Branch Office</h4>
            </div>
            <div class="modal-body">
                <table>
                    <tr ng-click="seleccionarSucursal(sucursalBancaria)" ng-repeat="sucursalBancaria in sucursalesBancarias"  data-dismiss="modal">
                        <td>{{sucursalBancaria.codigoSucursalBancaria}}</td>
                        <td>{{sucursalBancaria.nombreSucursalBancaria}}</td> 
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
