<h4>{{title}} movement</h4>
<div id="containsForm">
    <form role="form">
        <div class="row">
            <div class="form-group col-xs-4">
                <label>Activity type</label>
                <select class="form-control" ng-model="movimientoBancario.tipoMovimientoBancario"  ng-options="tipoMovimientoBancario.enumMovimientoBancario as tipoMovimientoBancario.nombre for tipoMovimientoBancario in tiposMovimientosBancarios">
                    <option value="">-- Select type --</option>
                </select>
            </div>
            <div class="form-group col-xs-4">
                <label>Date</label>
                <input type="text" class="form-control" ng-model="movimientoBancario.fecha" disabled>
            </div>
            <div class="form-group col-xs-4">
                <label>Amounts</label>
                <input type="text" class="form-control" ng-model="movimientoBancario.importe">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-xs-12">
                <label>Concept</label>
                <input type="text" class="form-control" ng-model="movimientoBancario.concepto">
            </div>

        </div>
        <div class="row">
            <div class="form-group col-xs-12">
                <a class="btn btn-warning col-xs-5" href="#/Movements">Cancel</a>
                <button type="button" class="btn btn-primary col-xs-5 col-xs-offset-2" ng-click="buttonOK()">Accept</button>
            </div>
        </div>
    </form>
</div>
