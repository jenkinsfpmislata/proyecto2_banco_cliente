<h4>{{title}} movement</h4>
<div id="containsForm">
    <form role="form">
        <div class="row">
            <div class="form-group col-xs-2">
                <label>#</label>
                <input type="text" class="form-control" ng-model="movement.idMovimientoBancario">
            </div>
            <div class="form-group col-xs-6">
                <label>Activity type</label>
                <input type="text" class="form-control" ng-model="movement.tipoMovimientoBancario">
            </div>
            <div class="form-group col-xs-4">
                <label>Amounts</label>
                <input type="text" class="form-control" ng-model="movement.importe">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-xs-6">
                <label>Date</label>
                <input type="text" class="form-control" ng-model="movement.fecha">
            </div>
            <div class="form-group col-xs-2">
                <label>Balance</label>
                <input type="text" class="form-control" ng-model="movement.saldoTotal">
            </div>
            <div class="form-group col-xs-4">
                <label>Concept</label>
                <input type="text" class="form-control" ng-model="movement.concepto">
            </div>
          
        </div>
        <div class="row">
            <div class="form-group col-xs-12">
                <a class="btn btn-warning col-xs-5" href="#/Movements">Cancel</a>
                <button type="button" class="btn btn-primary col-xs-5 col-xs-offset-2" ng-click="buttonOK()">Accept</button>
            </div>
        </div>
    </form>
</div>
