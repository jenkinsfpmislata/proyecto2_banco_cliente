<h4>Add movement</h4>
<div id="containsForm">
    <form role="form">
        <div class="row">
            <div class="form-group col-xs-2">
                <label>#</label>
                <input type="text" class="form-control" disabled>
            </div>
            <div class="form-group col-xs-6">
                <label>Branch office</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group col-xs-4">
                <label>CIF</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-xs-6">
                <label>Account number</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group col-xs-2">
                <label>DC</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group col-xs-4">
                <label>Balance</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-xs-12">
                <button type="button" class="btn btn-warning col-xs-4">Cancel</button>
                <button type="button" class="btn btn-primary col-xs-4 col-xs-offset-4">Accept</button>
            </div>
        </div>
    </form>
</div>
