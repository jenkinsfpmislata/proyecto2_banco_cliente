 <h4>Administer Movements</h4>
<div id="addSearch">
    <div id="search" class="input-group input-group-sm">
        <input type="text" class="form-control" placeholder="Search by concept" ng-model="conceptoMovimiento">
        <span class="input-group-btn">
            <button class="btn btn-default" ng-click="readMovimientos()"><span class="glyphicon glyphicon-search"></span></button>
        </span>
    </div>
    <div id="add">
        <a class="btn btn-default btn-sm" href="#/Movements/Add"><span class="glyphicon glyphicon-plus"></span>Add</a> 
    </div>
</div>
<div id="containsTable">
    <table class="table table-hover">
        <thead>
            <tr>
                <td>#</td><td>Activity type</td><td>Amounts</td><td>Date</td><td>Balance</td><td>Concept</td><td>Account</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="movement in movimientosBancarios">
                <td>{{movement.idMovimientoBancario}}</td>
                <td>{{movement.tipoMovimientoBancario}}</td> 
                <td>{{movement.importe}}</td>
                <td>{{movement.fecha}}</td>
                <td>{{movement.saldoTotal}}</td>
                <td>{{movement.concepto}}</td>
                <td>{{movement.cuentaBancaria}}</td>
                
            </tr>
        </tbody>
    </table>
</div>
